    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap');

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        background: linear-gradient(to bottom, #a1c4fd, #c2e9fb, #d4a5fc);
        font-family: 'Fredoka', sans-serif;
        position: relative;
    }

    h1 {
        font-size: 50px;
        margin-bottom: 20px;
        text-align: center;
    }

    .question-box {
        width: 400px;
        padding: 30px;
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .question-box input {
        width: 80%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
        margin-bottom: 10px;
        text-align: center;
    }

    .question-box button {
        padding: 10px 20px;
        font-size: 20px;
        background-color: #da46ad;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
        font-family: 'Fredoka', sans-serif;
    }

    .question-box button:hover {
        background-color: #e75050;
        transform: scale(1.1);
    }

    .questions {
        display: none;
        flex-direction: column;
        align-items: center;
        width: 400px;
        padding: 30px;
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        text-align: center;
    }

    .questions img {
        width: 200px;
        height: 200px;
        border-radius: 15px;
        margin: 10px 0;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .options {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        width: 100%;
        justify-items: center;
    }

    .option-button {
        padding: 10px 15px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background-color: #ff9800;
        color: white;
        transition: 0.3s;
        width: 100%;
    }

    .option-button:hover {
        background-color: #e65100;
        transform: scale(1.1);
    }

    .correct {
        background-color: #4CAF50 !important;
    }

    .incorrect {
        background-color: #e74c3c !important;
    }

    .result-icon {
        font-size: 24px;
        margin-top: 10px;
        display: none;
    }

    .next-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #f2a1c0; /* 低饱和度粉色 */
        color: white;
        border: none;

        display: none;
        text-align: center;
        line-height: 40px;

    <script>
    let score = 0;
const answers = { question1: "Cat", question2: "LeBron", question3: "Elon Musk" };

function start() {
    document.getElementById('welcome-title').style.display = 'none'; // 隐藏大标题
    document.querySelector('.question-box').style.display = 'none'; // 隐藏输入框
    document.getElementById('question1').style.display = 'flex'; // 显示第一题
}

function checkAnswer(button, answer, question, newImg) {
    // 禁用所有按钮，防止重复点击
    document.querySelectorAll(`#${question} .option-button`).forEach(btn => btn.disabled = true);

    const resultIcon = document.getElementById(`result-icon${question.slice(-1)}`);
    if (answer === answers[question]) {
        score += 20;
        resultIcon.innerHTML = "✅ +20";
        resultIcon.style.color = "green";
        button.classList.add("correct");
    } else {
        resultIcon.innerHTML = "❌ +0";
        resultIcon.style.color = "red";
        button.classList.add("incorrect");

        // 找到正确答案并标绿
        document.querySelectorAll(`#${question} .option-button`).forEach(btn => {
            if (btn.innerText === answers[question]) {
                btn.classList.add("correct");
            }
        });
    }

    // 更新图片
    document.getElementById(`img${question.slice(-1)}`).src = newImg + ".jpg";
    resultIcon.style.display = "block";

    let nextButton = document.querySelector(`#${question} .next-button`);
    if (nextButton) {
        nextButton.style.display = "block";
    }
}


function nextQuestion(next) {
    // 隐藏所有题目
    document.querySelectorAll('.questions').forEach(q => q.style.display = 'none');
    // 显示下一个题目
    document.getElementById(next).style.display = 'flex';
}

function showReport() {
    // 隐藏所有问题
    document.querySelectorAll('.questions').forEach(q => q.style.display = 'none');

    // 获取玩家姓名

    document.getElementById("result-score").innerText = `Your Score: ${score} / 100`;
